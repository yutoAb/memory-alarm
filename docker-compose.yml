version: "3.9"

services:
  # =======================
  #  PostgreSQL Database
  # =======================
  db:
    image: postgres:16
    container_name: memory_alarm_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10


  # =======================
  #  FastAPI Backend
  # =======================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memory_alarm_backend
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload



  # =======================
  #  React + Vite Frontend
  # =======================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memory_alarm_frontend
    restart: always
    env_file: .env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: >
      npm run dev -- --host 0.0.0.0


volumes:
  db_data: